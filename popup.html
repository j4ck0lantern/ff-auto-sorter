<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; }
    h2 { text-align: center; margin-top: 0; }
    p { font-size: 14px; color: #333; }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    #status { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hobby Sorter</h2>
  <p>Click the button to scan and organize all your existing bookmarks based on your options.</p>
  <button id="scanButton">Organize Existing Bookmarks</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auto Sorter - Reports</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --border: #dee2e6;
            --text: #212529;
            --muted: #6c757d;
            --hover: #e9ecef;
            --link: #0056b3;
            /* Dark Blue */
            --link-visited: #004494;
            /* Darker Blue */
        }

        /* Dark Mode Support via Attribute OR Media Query */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0d6efd;
                --bg: #121212;
                --surface: #1e1e1e;
                --border: #333;
                --text: #e0e0e0;
                --muted: #b0b0b0;
                --hover: #2f2f2f;
                --link: #2ecc71;
                /* Green */
                --link-visited: #27ae60;
                /* Darker Green */
            }
        }

        [data-theme="dark"] {
            --primary: #0d6efd;
            --bg: #121212;
            --surface: #1e1e1e;
            --border: #333;
            --text: #e0e0e0;
            --muted: #b0b0b0;
            --hover: #2f2f2f;
            --link: #2ecc71;
            /* Green */
            --link-visited: #27ae60;
            /* Darker Green */
        }

        [data-theme="light"] {
            --primary: #007bff;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --border: #dee2e6;
            --text: #212529;
            --muted: #6c757d;
            --hover: #e9ecef;
            --link: #0056b3;
            --link-visited: #004494;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        a {
            color: var(--link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: var(--link-visited);
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #report-list {
            overflow-y: auto;
            flex: 1;
        }

        .report-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .report-item:hover,
        .report-item.active {
            background-color: var(--hover);
        }

        .report-item .date {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .report-item .meta {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 2px;
        }

        /* Main Content */
        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #empty-state {
            text-align: center;
            margin-top: 100px;
            color: var(--muted);
        }

        header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-box {
            background: var(--surface);
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--hover);
            font-weight: 600;
        }

        .tag-pill {
            background: var(--primary);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 4px;
            display: inline-block;
            margin-bottom: 2px;
        }

        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-sm {
            padding: 2px 5px;
            font-size: 0.7rem;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div id="sidebar-header">
            <span>History</span>
            <button id="clearAllBtn" class="btn btn-danger btn-sm">Clear All</button>
        </div>
        <div id="report-list">
            <!-- Rendered via JS -->
        </div>
    </div>

    <div id="main">
        <div id="empty-state">Select a report to view details.</div>

        <div id="report-content" style="display:none;">
            <header>
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <h1 id="report-title">Report Title</h1>
                        <div id="report-date" style="color: var(--muted);"></div>
                    </div>
                    <button id="deleteReportBtn" class="btn btn-danger">Delete</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="stat-moved">0</div>
                        <div class="stat-label">Moved</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-tagged">0</div>
                        <div class="stat-label">Tagged</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-scanned">0</div>
                        <div class="stat-label">Items Scanned</div>
                    </div>
                </div>
            </header>

            <div id="moves-section">
                <div class="section-title">Moved Bookmarks</div>
                <table id="moves-table">
                    <thead>
                        <tr>
                            <th>Bookmark</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="tags-section">
                <div class="section-title">AI Tags Added</div>
                <table id="tags-table">
                    <thead>
                        <tr>
                            <th>Bookmark</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>

</html>
